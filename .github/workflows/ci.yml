name: CI_action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    defaults:
      run:
        working-directory: worksheet2/my-react-app 

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:cd
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: Run Build
      run: npm run build

    - name: Run tests
      run: npm test
