name: CI_action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    default:
      run: 
        working-directory: ./worksheet2/my-react-app

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./worksheet2/my-react-app

    - name: Run Build
      run: npm run build
      working-directory: ./worksheet2/my-react-app

    - name: Run tests
      run: npm test
      working-directory: ./worksheet2/my-react-app
